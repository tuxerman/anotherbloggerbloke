---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title"><a href="{{post.url}}">{{ page.title }}</a></h1>
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>


  <article class="post-content">
    {{ content }}
    <br/>
    <hr/>
    <br/>
    {% if page.bloggerlink %} <a href={{page.bloggerlink}}> <i class="fa fa-rss" aria-hidden="true"></i> 
View original post and comments on blogger </a>{% endif %}
  </article>

</div>
